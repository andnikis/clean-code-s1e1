<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="info">
      <img class="info-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="app">
      <h1 class="title">Todo App for The Eisenhower Matrix</h1>
      <section id="new-tasks">
        <label for="new-task" class="heading new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="text-data new-task-size task-size" type="text">
          <button class="common-btn">Add</button>
        </div>
      </section>
      <section>
        <h2 class="heading">Todo</h2>
        <ul id="future-tasks">
          <li class="task">
            <input type="checkbox" class="checkbox">
            <label class="task-size caption">Pay Bills</label>
            <input type="text" class="text-data task-size text-item hide-edit">
            <button class="common-btn edit">Edit</button>
            <button class="common-btn delete">
              <img class="delete-img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
          <li class="task edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="task-size edit-mode-caption">Go Shopping</label>
            <input type="text" value="Go Shopping" class="text-data task-size text-item hide-edit edit-mode-text">
            <button class="common-btn edit">Save</button>
            <button class="common-btn delete">
              <img class="delete-img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="heading">Completed</h2>
        <ul id="completed-tasks">
          <li class="task">
            <input type="checkbox" class="checkbox" checked>
            <label class="task-size caption completed-caption">See the Doctor</label>
            <input type="text" class="text-data task-size text-item hide-edit">
            <button class="common-btn edit">Edit</button>
            <button class="common-btn delete">
              <img class="delete-img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
